<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{'Notification for order: ' + order.id + '\nOr for coin: ' + order.coin.name}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="modalService.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="notificationForm">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input type="number" placeholder="Profit Of Order" formControlName="profit" class="form-control" aria-label="Profit Of Order">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">%</span>
      </div>
      <input type="number" formControlName="profitInPercent" placeholder="Profit In Percent Of Order" class="form-control" aria-label="Profit In Percents Of Order">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input type="number" placeholder="Price" placeholder="Price Of Coin" formControlName="price" class="form-control"
             aria-label="Price Of Coin">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">%</span>
      </div>
      <input type="number" placeholder="Percent Change 1h" formControlName="percentChange1h" class="form-control"
             aria-label="percentChange1h">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">%</span>
      </div>
      <input type="number" placeholder="Percent Change 24h" formControlName="percentChange24h" class="form-control"
             aria-label="percentChange24h">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" [disabled]="notificationForm.invalid" class="btn btn-outline-dark" (click)="onSave()">
    Save
  </button>
</div>
